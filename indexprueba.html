<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cafetería las Horas</title>

    <style>
        span.negrita {
          font-weight: bold;
        }
    
        span.cursiva {
          font-style: oblique;
        }
    
        span.rojo {
          color: red;
        }
      </style>

</head>
<body>
    <img src="estrella-svg.svg" alt="estrella" title="Este es el atributo title de la imagen" width="270" height="265">

    <hr>
    <!-- hr sirve para poner una barra -->

    <p>Me gustan los loros, <br> los loros rojos, <br> y los gatetes.</p>

    <!-- br sirve para hacer saltos de linea -->

    <p><span class="negrita">Superman</span> vive en <span class="cursiva">Metrópolis</span>
         y tiene muchos superpoderes: <span class="rojo">superfuerza</span>, <span class="rojo">supervisión</span>

    <!-- span class sirve para hacer palabras en negrita, cursiva, colo... y se debe poner en el title y en el párrafo -->

    <p>Me gustos los <em>libritos</em> de perretes</p>

    <!-- em sirve para dar enfasis, se ve como la cursiva -->
</body>
</html>
